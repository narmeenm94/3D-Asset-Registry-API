# METRO 3D Asset Registry API - Local Development (without Docker for API)
# Use this when developing the API locally but need database and storage

version: '3.8'

services:
  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=metro
      - POSTGRES_PASSWORD=metro
      - POSTGRES_DB=metro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metro -d metro"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================
  # MinIO Object Storage (S3-compatible)
  # ===================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================
  # MinIO Bucket Setup
  # ===================
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/metro-assets --ignore-existing;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
